<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookwhatchera</title>
    <link rel="icon" href="images/Logo.png" type="images/x-icon"/>
    <link rel="stylesheet" href="style/style.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header">
        <!--<a><img src="images/title.png" id="title" alt="title"></a>-->
        <h1>Lookwhatchera</h1>
    </div>

    <div class="form">
        <h4>Sign up</h4>
        <form action="/submit-form" method="post">
            <label for="name" class="emailtext">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" class="inputfield"><br><br>
            <label for="email" class="emailtext">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Enter an email address" class="inputfield"><br><br>
        
            
            <label for="pass" class="passtext">Create a password</label><br>
            <div class="password-container">
                <input type="password" id="pass" name="pass" placeholder="must be 8 characters" class="inputfield">
                <i id="eye-icon1" class="fas fa-eye eye-icon" onclick="togglePassword('pass', 'eye-icon1')"></i>
            </div><br>
            <label for="pass2" class="passtext">Confirm password</label><br>
            <div class="password-container">
                <input type="password" id="pass2" name="pass2" placeholder="Repeat password" class="inputfield">
                <i id="eye-icon2" class="fas fa-eye eye-icon" onclick="togglePassword('pass2', 'eye-icon2')"></i>
            </div>

            <div class="loginBtn">
                <input type="submit" value="Register" class="textBtn">
            </div>
        </form>
    </div>
    <br>
    <div >
        <p class="signupTxt">Already have an account? <a href="login.html"><b>Log in</b></a></p>
    </div>
    
    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
    
</body>
</html>
